name: GitHub Actions Demo

on:
  push:
    branches: 
      - main
    paths-ignore: 
      - .github/**
  pull_request:
    branches: 
      - main
  schedule:
    - cron: "15 6 * * 0"
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        required: true
        description: Environment
        

jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.event_name }}
      - uses: actions/checkout@v3.3.0
      - run: echo $(git rev-parse --abbrev-ref HEAD)
      - run: echo $(ls)
  Test:
    name: Test
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - run: echo "Testing..."
  Load-Test:
    name: Load-Test
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - run: echo "Testing..."
      - uses: juliangruber/sleep-action@v2.0.0
        with:
          time: 15s
  Production:
    if: ${{ inputs.environment }} == "Production"
    name: Production
    runs-on: ubuntu-latest
    needs:
      - Test
      - Load-Test
    steps:
      - run: |
          for i in 1 2 3 4 5
          do
            echo "Step $i deploying..."
            sleep 10
          done
        
    
  
