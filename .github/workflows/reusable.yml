name: Reusable workflow
on:
  workflow_call:
    inputs:
      who-to-greet:
        type: string
        required: true
        default: World
    outputs:
      current-time:
        value: ${{ jobs.reusable-job.outputs.current-time }}

jobs:
  job:
    name: reusable-job
    runs-on: ubuntu-latest
    outputs:
      current-time: ${{ steps.time.outputs.current-time }}
    steps:
      - run: echo "Hello"
      - id: time
        run: echo "current-time=$(date)" >> $GITHUB_OUTPUT
    
